<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <!--'GET' method is not secure-->
    <form action="friends.html" method="GET" class="login__form">
      <input
        class="login__input"
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login__input"
        name="password"
        required
        type="password"
        placeholder="Password"
      />
      <input class="login__btn" type="submit" value="Log In" />
      <input class="login__btn" type="submit" value="Sign Up" />
      <a class="login__a" href="#">Find Kakao Account or Password</a>
    </form>
    <div id="no-moblie">
      <span>"Your Screen is too big"</span>
    </div>
    <!--Where the beautiful emojis come from-->
    <script
      src="https:///kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
